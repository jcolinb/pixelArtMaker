<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="styles.css">
<script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
</head>

<body>
<div id="control">
  <form id="sizePicker">
    <div id="height">
      Height:
      <input type="number" id="inputHeight" name="height" min="50" max="100" value="100">
    </div>
    <div id="width">
      Width:
      <input type="number" id="inputWidth" name="width" min="50" max="150" value="100">
    </div>
  </form>
  <div id="color">
    <input type="color" id="colorPicker">
  </div>
  <div id="button">
    <button type="button" id="submit">start</button>
  </div>
</div>
<div id="display">
  <div id="marquee">
    <img src="pointNpaint.png">
  </div>
  <div id="grid">
    <table id="pixelCanvas"></table>
  </div>
</div>
<script src="designs.js"></script>
</body>
</html>
